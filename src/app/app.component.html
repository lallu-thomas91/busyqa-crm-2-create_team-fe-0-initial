<div class="container mt-5 w-75" >
  <!--Nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light justify-content-between mt-3 h-75 rounded" style="background-color: #c2e6bd;">
    <a class="navbar-brand mb-0 h1">busyQA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item mr-sm-2 rounded" role="presentation"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}" style="background-color: #a8dce5;">
          <a class="nav-link" routerLink="/">Home<span class="sr-only">(current)</span></a>
        </li>
        <li role="presentation" class="nav-item mr-sm-2 rounded" routerLinkActive="active" style="background-color: #a8dce5;">
          <a class="nav-link" [routerLink]="['/welcome/',username]">My Profile</a>
        </li>
        <li role="presentation" class="nav-item mr-sm-2 rounded" routerLinkActive="active" style="background-color: #a8dce5;">
          <a class="nav-link" [routerLink]="['/teams','']">Teams</a>
        </li>
      </ul>
    </div>
    <button type="button" routerLink="/login">Login</button>
    <a href="javascript:void(0);" (click)="onlogout()">Logout {{username}}</a>   
  </nav>
  <router-outlet></router-outlet>
</div>
