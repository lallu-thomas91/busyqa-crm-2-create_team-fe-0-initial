<div class="jumbotron bg-white border border-primary mt-3 pt-5 pb-4" >
  <!--Alert-->
  <div class="alert alert-success alert-dismissible fade show mt-2" role="alert" *ngIf="mode!=''">
    <span>Team {{ mode }} successfully!</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="mode=''">
      <span aria-hidden="true">&times;</span>   
    </button>
  </div>
  <!--Teams Body-->
  <h1 class="display-4 text-bold mt-2">Teams</h1>
  <div>
    <label class="col-2 col-form-label text-right">Create a new team</label>
    <button type="button" class="btn btn-success mt-2 ml-3" routerLink="/team/create" 
        style="min-width: 200px;">Create Team</button>
  </div>
  <!--Teams list table-->
  <div>
    <table class="table table-striped table-hover mt-3" >
      <caption>List of teams</caption>
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Created by</th>
          <th scope="col">Date created on</th>
          <th scope="col">Members</th>
          <th scope="col" class="text-center">#</th>
          <th scope="col" class="text-center">#</th>             
        </tr>
      </thead>
      <tbody >
          <tr *ngFor="let team of teams; let i = index" >
            <td>{{ team.idTeam }}</td>
            <td>{{ team.teamname }}</td>
            <td>{{ team.teamdescr }}</td>
            <td>{{ team.createdby }}</td>
            <td>{{ team.createdOn| date:'dd-MM-yyyy' }}</td>
            <td>
              <table class="table">
                <tbody>
                  <tr *ngFor="let member of team.memberUsernames; let i = index">
                    <a>{{i+1}}. {{member}}</a>
                  </tr>
                </tbody>
              </table>
            </td>
            <td >
              <button type="button" class="btn btn-warning mt-2" [routerLink]="['/team/update', team.idTeam]">Modify Team</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger mt-2" href="javascript:void(0);" (click)="onDeleteTeam(team.idTeam)">Delete Team</button>
            </td>    
          </tr>       
      </tbody>
    </table>
  </div>
</div>
